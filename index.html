<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Cat</title>
  <style>
    body {
      margin: 0;
      font-family: "Lilita One", sans-serif;
      width: 749px;
      height: 657px;
      position: relative;
    }

    .container {
      display: grid;
      height: 100vh;
      place-items: center;
    }

    .text {
      position: absolute;
      top: 240px;
      font-size: 36px;
      color: #34495e;
      z-index: 1;
    }

    .button {
      position: absolute;
      right: -255px;
      top: 60px;
      width: 150px;
      padding: 10px 20px;
      background-color: darkgoldenrod;
      border-radius: 10px;
      text-align: center;
      color: white;
      z-index: 1;
    }

    .button:hover {
      cursor: pointer;
    }

    input {
      position: absolute;
      height: 33px;
      left: -270px;
      top: 60px;
      width: 300px;
      border: 2px solid darkgoldenrod;
      border-radius: 10px;
    }

    .thinking-takeover {
      width: 100%;
      height: 100vh;
      position: absolute;
      background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
      opacity: 0;
    }

    .cat {
      position: absolute;
      width: 300px;
      height: 200px;
      bottom: -50px;
      background-color: burlywood;
      border-radius: 140px 140px 0px 0px;
    }

    .ear {
      width: 0;
      height: 0;
      border-top: 80px solid darkgoldenrod;
      position: absolute;
      top: 10px;
    }

    .ear.left {
      border-right: 80px solid transparent;
      left: 10px;
    }

    .ear.right {
      border-left: 80px solid transparent;
      right: 10px;
    }

    .eye {
      width: 25px;
      height: 5px;
      background-color: black;
      border-radius: 25px;
      position: absolute;
      top: 90px;
    }

    .eye.left {
      left: 100px;
    }

    .eye.right {
      right: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">Ask Cat anything you wish</div>
    <div class="button-wrapper">
      <input type="text" id="name" name="name" />
      <div class="button">Ask Cat</div>
    </div>
    <div class="cat">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="thinking-takeover"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.querySelector(".container");
      const button = document.querySelector(".button");
      const text = document.querySelector(".text");

      const animateStart = () => {
        container.classList.add("animating");
        button.innerHTML = "+";

        text.innerHTML = "";

        setTimeout(() => {
          text.innerHTML = "Cat is pondering your question...";
        }, 3300);

        setTimeout(() => {
          text.innerHTML = "Cat has an answer";
        }, 11300);

        setTimeout(() => {
          text.innerHTML = "Cat will now speak";
        }, 13300);

        setTimeout(() => {
          text.innerHTML = "";
        }, 15300);
      };

      button.addEventListener("click", animateStart);
    });
  </script>
</body>
</html>
